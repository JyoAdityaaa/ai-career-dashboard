<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Career Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🚀 AI Career Dashboard</h1>
    <button id="themeToggle">🌙 Toggle Theme</button>
  </header>

  <main>
    <section class="input-area">
      <h2>Enter a Course or Topic</h2>
      <input type="text" id="courseInput" placeholder="e.g. Cloud Computing, DSA, NLP" />
      <button id="analyzeBtn">Get Career Insights</button>
    </section>

    <section class="result-area" id="resultArea">
      <!-- Results from Make.com or OpenRouter API will be injected here -->
    </section>
  </main>

  <footer>
    <p>Made with ❤️ by Jyothiraditya</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
